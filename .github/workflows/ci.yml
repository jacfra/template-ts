name: ci

on: [pull_request]

jobs:
  run-gqlnode-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Set Working Directory
        working-directory: ${{GITHUB_WORKSPACE}}/gqlnode/

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
  run-react-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Set Working Directory
        working-directory: ${{GITHUB_WORKSPACE}}/reactnode/react/

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
  run-reactnode-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Set Working Directory
        working-directory: ${{GITHUB_WORKSPACE}}/reactnode/node/

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
